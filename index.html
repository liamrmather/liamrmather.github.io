<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .card {
            width: 350px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .card p {
            margin: 10px 0;
            color: #777;
        }
        .card .contact-info {
            margin-top: 20px;
        }
        .card .contact-info a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://github.com/liamrmather/profile-images/blob/main/1719034728033.jpeg?raw=true" alt="Profile Picture" class="profile-img">
        <h1>Liam R. Mather</h1>
        <p>Rising 2L</p>
        <p>UC Law San Francisco</p>

        <div class="contact-info">
            <p>Email: <a href="mailto:liamrmather@protonmail.com">liamrmather@protonmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/liamrmather="_blank">linkedin.com/in/liamrmather</a></p>
        </div>
    </div>

</body>
</html>
